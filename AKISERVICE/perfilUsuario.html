<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Perfil do usuário - AKiService</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.2.0/parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="css/perfilUsurario.css" rel="stylesheet">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="pagInicial.html">AKiService</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pagInicial.html">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Perfil do usuário</h1>

        <!-- Informações Pessoais -->
        <div class="mb-4">
            <h3>Informações Pessoais</h3>
            <div id="userInfo" class="card p-3">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Nome</h5> 
                        <p id="userName">Nome do Usuário</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Email</h5>
                        <p id="userEmail">Email do Usuário</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#editModal">Editar Informações</button>
        </div>

       <!-- Serviços Contratados -->
<h3>Serviços Contratados</h3>
<div id="contratadosList" class="mb-4">
    <table id="contratadosTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo de Serviço</th>
                <th>Nome do Profissional</th>
                <th>Status</th>
                <th>Avaliação</th>
                
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
</div>


<div id="avaliacoesList" class="mb-4">
      <div id="avaliacaoForm" class="mt-3" style="display:none;">
        <h5>Deixe sua Avaliação</h5>
        <form id="ratingForm">
            <div class="form-group">
                <label for="serviceRating">Classificação (1 a 5):</label>
                <select id="serviceRating" class="form-control" required>
                    <option value="" disabled selected>Escolha uma classificação</option>
                    <option value="1">1 Estrela</option>
                    <option value="2">2 Estrelas</option>
                    <option value="3">3 Estrelas</option>
                    <option value="4">4 Estrelas</option>
                    <option value="5">5 Estrelas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceComment">Comentário:</label>
                <textarea id="serviceComment" class="form-control" rows="3" required></textarea>
            </div>
            <input type="hidden" id="currentServiceId"> <!-- ID do serviço -->
            <button type="button" class="btn btn-primary" id="submitRating">Enviar Avaliação</button>
        </form>
    </div>
</div>

        <a href="pagInicial.html" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Editar Informações -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Informações Pessoais</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editUserName">Nome</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="form-group">
                            <label for="editUserEmail">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>
    
   
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.2/parse.min.js"></script>
    <script src="js/perfilUsuario.js"></script>
</body>
</html>
